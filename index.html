<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Move it view</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="moveitview-container">
        <button disabled="disabled" class="pure-button pure-button-primary moveit">I like to move it!</button>
    </div>

    <footer>
        <p>Code example for the <a href="http://damien.pobel.fr/post/javascript-unit-test-yui">JavaScript unit tests with YUI Test</a> blog post.</p>
    </footer>

    <script src="http://yui.yahooapis.com/3.14.1/build/yui/yui-min.js"></script>
    <script src="moveitview.js"></script>
    <script>
        YUI().use('moveitview', function (Y) {
            var view = new Y.my.MoveItView({
                    container: Y.one('.moveitview-container')
                });
            view.render();
        });
    </script>
</body>
</html>
